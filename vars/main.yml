---
# vars file for clamav
clamav_packages:
  Alpine:
    - clamav-daemon
  Archlinux:
    - clamav
  CentOS-6:
    - clamav
    - clamav-scanner
    - clamav-update
  CentOS-7:
    - clamav
    - clamav-scanner
    - clamav-scanner-systemd
    - clamav-update
  Debian:
    - clamav
    - clamav-daemon
  Fedora:
    - clamav
    - clamav-scanner
    - clamav-scanner-systemd
    - clamav-update
  openSUSE Leap:
    - clamav
  openSUSE Tumbleweed:
    - clamav
  Ubuntu:
    - clamav
    - clamav-daemon

clamav_config:
  Alpine: /etc/clamav/clamd.conf
  Archlinux: /etc/clamav/clamd.conf
  CentOS-6: /etc/clamd.conf
  Debian: /etc/clamav/clamd.conf
  default: /etc/clamd.d/scan.conf
  openSUSE Leap: /etc/clamd.conf
  openSUSE Tumbleweed: /etc/clamd.conf
  Ubuntu: /etc/clamav/clamd.conf

clamav_services:
  CentOS-6:
    - clamd
  CentOS-7:
    - clamd@scan
  Debian:
    - clamav-daemon
  default:
    - clamav
  Fedora:
    - clamd@scan
  openSUSE Leap:
    - clamd
  openSUSE Tumbleweed:
    - clamd
  Ubuntu:
    - clamav-daemon

clamav_permission:
  Alpine:
    - owner: clamav
      group: clamav
  Archlinux:
    - owner: root
      group: root
  CentOS-6:
    - owner: clam
      group: clam
  CentOS-7:
    - owner: clamscan
      group: clamscan
  Debian:
    - owner: clamav
      group: clamav
  Fedora:
    - owner: clamscan
      group: clamscan
  openSUSE Leap:
    - owner: vscan
      group: vscan
  openSUSE Tumbleweed:
    - owner: vscan
  Ubuntu:
    - owner: clamav
      group: clamav

clamav_extra_software:
  default:
    - checkpolicy
    - policycoreutils-python
    - policycoreutils
  Fedora:
    - checkpolicy
    - policycoreutils-python
    - policycoreutils
    - policycoreutils-python-utils

