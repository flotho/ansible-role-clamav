---
# vars file for clamav
_clamav_packages:
  Amazon-2018:
    - clamav-server
    - clamav-scanner
    - clamav-update
  Alpine:
    - clamav-daemon
  RedHat:
    - clamav
    - clamav-scanner
    - clamav-scanner-systemd
    - clamav-update
  Fedora-32:
    - clamav
    - clamd
  Debian:
    - clamav
    - clamav-daemon
  Suse:
    - clamav

clamav_packages: "{{ _clamav_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_clamav_packages[ansible_os_family]) }}"

_clamav_config_dir:
  default: /etc/clamd.d
  Alpine: /etc/clamav
  RedHat: /etc/clamd.d
  Debian: /etc/clamav
  Suse: /etc

clamav_config_dir: "{{ _clamav_config_dir[ansible_os_family] }}"

_clamav_config_file:
  Alpine: clamd.conf
  RedHat: scan.conf
  Debian: clamd.conf
  Suse: clamd.conf

clamav_config_file: "{{ _clamav_config_file[ansible_os_family] }}"

clamav_database_directory: /var/lib/clamav

_clamav_freshclam_log_dir:
  Alpine: /var/log
  Debian: /var/log/clamav
  RedHat: /var/log
  Suse: /var/log

clamav_freshclam_log_dir: "{{ _clamav_freshclam_log_dir[ansible_os_family] }}"

_clamav_services:
  Alpine:
    - clamd
  Amazon-2018:
    - clamd.scan
  Amazon-Candidate:
    - clamd@scan
  RedHat:
    - clamd@scan
  Debian:
    - clamav-daemon
    - clamav-freshclam
  Suse:
    - clamd

clamav_services: "{{ _clamav_services[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_clamav_services[ansible_os_family]) }}"

_clamav_owner:
  Alpine: clamav
  Debian: clamav
  RedHat: clamscan
  Suse: vscan

clamav_owner: "{{ _clamav_owner[ansible_os_family] }}"

_clamav_group:
  Alpine: clamav
  Debian: clamav
  RedHat: clamscan
  Suse: vscan

clamav_group: "{{ _clamav_group[ansible_os_family] }}"

clamav_requirements:
  - checkpolicy
  - policycoreutils-python
  - policycoreutils
