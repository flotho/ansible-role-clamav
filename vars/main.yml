---
# vars file for clamav
clamav_packages:
  Alpine:
    - clamav-daemon
  Archlinux:
    - clamav
  CentOS-6:
    - clamav
    - clamav-scanner
    - clamav-update
  CentOS-7:
    - clamav
    - clamav-scanner
    - clamav-scanner-systemd
    - clamav-update
  Debian:
    - clamav
    - clamav-daemon
  Fedora:
    - clamav
    - clamav-scanner
    - clamav-scanner-systemd
    - clamav-update
  openSUSE Leap:
    - clamav
  Ubuntu:
    - clamav
    - clamav-daemon

clamav_config:
  Alpine: /etc/clamav/clamd.conf
  Archlinux: /etc/clamav/clamd.conf
  CentOS-6: /etc/clamd.conf
  Debian: /etc/clamav/clamd.conf
  default: /etc/clamd.d/scan.conf
  openSUSE Leap: /etc/clamd.conf
  Ubuntu: /etc/clamav/clamd.conf

clamav_services:
  CentOS-7:
    - clamd@scan
  default:
    - clamav

clamav_permission:
  Alpine:
    - owner: clamav
      group: clamav
  Archlinux:
    - owner: root
      group: root
  CentOS-6:
    - owner: clam
      group: clam
  CentOS-7:
    - owner: clamscan
      group: clamscan
  Debian:
    - owner: clamav
      group: clamav
  openSUSE Leap:
    - owner: vscan
      group: vscan
  Ubuntu:
    - owner: clamav
      group: clamav
