---
# handlers file for clamav
- name: restart clamav
  service:
    name: "{{ item }}"
    state: restarted
  when:
    - ansible_virtualization_type != "docker"
  with_items:
    - "{{ clamav_services }}"

- name: ensure logfiles exists
  file:
    path: "{{ item }}"
    state: touch
    owner: "{{ clamav_owner }}"
    group: "{{ clamav_group }}"
  with_items:
    - /var/log/clamd.scan
    - "{{ clamav_freshclam_log_dir }}"

- name: stop clamav
  service:
    name: "{{ item }}"
    state: stopped
  with_items:
    - "{{ clamav_services }}"
  when:
    - ansible_virtualization_type != "docker"

- name: update virus definitions
  command: freshclam
  args:
    creates: /var/lib/clamav/main.cvd
  async: 900
  poll: 0
  register: updatevirusdefinitions

- name: create selinux mod
  command: checkmodule -M -m -o /etc/my-clamd.mod /etc/my-clamd.te

- name: create selinux pp
  command: semodule_package -o /etc/my-clamd.pp -m /etc/my-clamd.mod

- name: load selinux pp
  command: semodule -i /etc/my-clamd.pp
